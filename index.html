<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <header>
    <h1>TOP Library Project</h1>
  </header>

  <main>
    <button id="add-book">Add New Book</button>
    <div id="library"></div>

  </main>
  
  <footer>By dukdukg00se</footer>

  <div id="modal">

    <form id="modal-form" action="#">
      <button type="button" class="close-btn" id="close-modal" aria-label="close content">&times;</button>
      <h2>Add New Book</h2>

      <input type="text" name="title" id="title" class="book-info" placeholder="Title">

      <input type="text" name="author" id="author" class="book-info" placeholder="Author">

      <input type="number" class="book-info" id="pages" placeholder="Book Length">

      <label for="read">Have you read it?</label>
      <input type="checkbox" id="read">

      <!-- Button type="submit" throws "not found" error
      Change button type from "submit" to "button"; as not submitting form data to a server -->
      <button type="button" id="submit-btn">Submit</button>
    </form>

  </div>
  
  
</body>
</html>
