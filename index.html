<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <header>
    <h1>TOP Library Project</h1>
  </header>

  <main>
    <button id="open-modal">Add New Book</button>
    <div id="outer-library"></div>

  </main>
  
  <footer>By dukdukg00se</footer>

  <div id="modal">

    <form id="modal-content" action="#">
      <button type="button" class="close" aria-label="close modal">&times;</button>
      <h2>Add New Book</h2>

      <input type="text" class="book-info" id="title" placeholder="Title">
      <input type="text" class="book-info" id="author" placeholder="Author">
      <input type="text" class="book-info" id="pages" placeholder="Pages">

      <label for="read">Have you read it?</label>
      <input type="checkbox" id="read">

      <button type="submit" id="submit">Submit</button>
    </form>

  </div>
  
  
</body>
</html>
